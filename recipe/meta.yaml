{% set name = "geomeTRIC" %}
{% set version = "1.0" %}
{% set sha256 = "ac4c6168690b850d5040f604a8ad2f6beada7d8b0fb150ad62a753104e38dc02" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/leeping/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - geometric-optimize = geometric.optimize:main

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - setuptools
    - {{ pin_compatible('numpy', lower_bound='1.18') }}
    - networkx
    - six

test:
  imports:
    - pytest
    - geometric
  requires:
    - pytest
  commands:
    - py.test --pyargs geometric -vk json

about:
  home: http://github.com/leeping/geomeTRIC/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Molecular geometry optimizer in the TRIC coordinate system.'

  dev_url: http://github.com/leeping/geomeTRIC/

extra:
  recipe-maintainers:
    - leeping
    - dgasmith
    - yudongqiu
